<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaced Repetition Learning Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React Icons as inline SVGs
        const Calendar = ({ size = 24, className = '' }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Plus = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Trash2 = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const Check = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        const Brain = ({ size = 24, className = '' }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"></path>
                <path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"></path>
            </svg>
        );

        const Clock = ({ size = 24, className = '' }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const TrendingUp = ({ size = 24, className = '' }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const SpacedRepetitionTracker = () => {
          const [topics, setTopics] = useState([]);
          const [newTopic, setNewTopic] = useState('');
          const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
          const [currentView, setCurrentView] = useState('today');

          useEffect(() => {
            const saved = localStorage.getItem('spacedRepTopics');
            if (saved) {
              setTopics(JSON.parse(saved));
            } else {
              const exampleTopics = [
                {
                  id: Date.now() - 86400000,
                  name: 'Java Abstraction',
                  dateAdded: new Date(Date.now() - 86400000).toISOString().split('T')[0],
                  reviews: []
                },
                {
                  id: Date.now() - 86400000 + 1,
                  name: 'Polymorphism',
                  dateAdded: new Date(Date.now() - 86400000).toISOString().split('T')[0],
                  reviews: []
                },
                {
                  id: Date.now() - 86400000 + 2,
                  name: 'Generics',
                  dateAdded: new Date(Date.now() - 86400000).toISOString().split('T')[0],
                  reviews: []
                },
                {
                  id: Date.now() - 86400000 + 3,
                  name: 'Lambda Expressions',
                  dateAdded: new Date(Date.now() - 86400000).toISOString().split('T')[0],
                  reviews: []
                }
              ];
              setTopics(exampleTopics);
              localStorage.setItem('spacedRepTopics', JSON.stringify(exampleTopics));
            }
          }, []);

          useEffect(() => {
            if (topics.length > 0) {
              localStorage.setItem('spacedRepTopics', JSON.stringify(topics));
            }
          }, [topics]);

          const intervals = [1, 2, 4, 8, 16, 32];

          const addTopic = () => {
            if (!newTopic.trim()) return;
            
            const topic = {
              id: Date.now(),
              name: newTopic,
              dateAdded: selectedDate,
              reviews: []
            };
            
            setTopics([...topics, topic]);
            setNewTopic('');
          };

          const deleteTopic = (id) => {
            setTopics(topics.filter(t => t.id !== id));
          };

          const markReviewed = (topicId) => {
            setTopics(topics.map(topic => {
              if (topic.id === topicId) {
                return {
                  ...topic,
                  reviews: [...topic.reviews, new Date().toISOString().split('T')[0]]
                };
              }
              return topic;
            }));
          };

          const getNextReviewDate = (topic) => {
            const reviewCount = topic.reviews.length;
            if (reviewCount >= intervals.length) {
              const lastReview = new Date(topic.reviews[topic.reviews.length - 1]);
              lastReview.setDate(lastReview.getDate() + 30);
              return lastReview.toISOString().split('T')[0];
            }
            
            const baseDate = reviewCount === 0 
              ? new Date(topic.dateAdded)
              : new Date(topic.reviews[topic.reviews.length - 1]);
            
            const interval = intervals[reviewCount];
            const nextDate = new Date(baseDate);
            nextDate.setDate(nextDate.getDate() + interval);
            
            return nextDate.toISOString().split('T')[0];
          };

          const isOverdue = (nextReviewDate) => {
            return new Date(nextReviewDate) < new Date(new Date().toISOString().split('T')[0]);
          };

          const isDueToday = (nextReviewDate) => {
            return nextReviewDate === new Date().toISOString().split('T')[0];
          };

          const getTopicsByStatus = () => {
            const today = new Date().toISOString().split('T')[0];
            const overdue = [];
            const dueToday = [];
            const upcoming = [];

            topics.forEach(topic => {
              const nextReview = getNextReviewDate(topic);
              if (isOverdue(nextReview)) {
                overdue.push({ ...topic, nextReview });
              } else if (isDueToday(nextReview)) {
                dueToday.push({ ...topic, nextReview });
              } else {
                upcoming.push({ ...topic, nextReview });
              }
            });

            return { overdue, dueToday, upcoming };
          };

          const getDaysUntil = (date) => {
            const today = new Date(new Date().toISOString().split('T')[0]);
            const target = new Date(date);
            const diff = Math.ceil((target - today) / (1000 * 60 * 60 * 24));
            return diff;
          };

          const getProgressPercentage = (topic) => {
            return Math.min((topic.reviews.length / intervals.length) * 100, 100);
          };

          const { overdue, dueToday, upcoming } = getTopicsByStatus();

          const TopicCard = ({ topic, status }) => {
            const progress = getProgressPercentage(topic);
            const daysUntil = getDaysUntil(topic.nextReview);
            
            return (
              <div className={`border rounded-lg p-4 mb-3 ${
                status === 'overdue' ? 'border-red-400 bg-red-50' :
                status === 'today' ? 'border-blue-400 bg-blue-50' :
                'border-gray-200 bg-white'
              }`}>
                <div className="flex justify-between items-start mb-2">
                  <div className="flex-1">
                    <h3 className="font-semibold text-gray-800">{topic.name}</h3>
                    <p className="text-xs text-gray-500 mt-1">
                      Added: {new Date(topic.dateAdded).toLocaleDateString()}
                    </p>
                  </div>
                  <button
                    onClick={() => deleteTopic(topic.id)}
                    className="text-gray-400 hover:text-red-500 p-1"
                  >
                    <Trash2 size={16} />
                  </button>
                </div>

                <div className="mb-3">
                  <div className="flex justify-between text-xs text-gray-600 mb-1">
                    <span>Progress: {topic.reviews.length}/{intervals.length} reviews</span>
                    <span>{Math.round(progress)}%</span>
                  </div>
                  <div className="w-full bg-gray-200 rounded-full h-2">
                    <div
                      className="bg-green-500 h-2 rounded-full transition-all duration-300"
                      style={{ width: `${progress}%` }}
                    />
                  </div>
                </div>

                <div className="flex justify-between items-center">
                  <div className="text-sm">
                    {status === 'overdue' && (
                      <span className="text-red-600 font-medium">
                        Overdue by {Math.abs(daysUntil)} days
                      </span>
                    )}
                    {status === 'today' && (
                      <span className="text-blue-600 font-medium">
                        Review today!
                      </span>
                    )}
                    {status === 'upcoming' && (
                      <span className="text-gray-600">
                        Review in {daysUntil} days ({new Date(topic.nextReview).toLocaleDateString()})
                      </span>
                    )}
                  </div>
                  
                  {(status === 'overdue' || status === 'today') && (
                    <button
                      onClick={() => markReviewed(topic.id)}
                      className="flex items-center gap-1 px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600 text-sm"
                    >
                      <Check size={14} />
                      Done
                    </button>
                  )}
                </div>

                {topic.reviews.length > 0 && (
                  <div className="mt-3 pt-3 border-t border-gray-200">
                    <p className="text-xs text-gray-500 mb-1">Review History:</p>
                    <div className="flex flex-wrap gap-1">
                      {topic.reviews.map((date, idx) => (
                        <span key={idx} className="text-xs bg-gray-200 px-2 py-1 rounded">
                          {new Date(date).toLocaleDateString()}
                        </span>
                      ))}
                    </div>
                  </div>
                )}
              </div>
            );
          };

          return (
            <div className="max-w-4xl mx-auto p-6 bg-gray-50 min-h-screen">
              <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                <div className="flex items-center gap-3 mb-6">
                  <Brain className="text-blue-600" size={32} />
                  <div>
                    <h1 className="text-2xl font-bold text-gray-800">
                      Spaced Repetition Tracker
                    </h1>
                    <p className="text-sm text-gray-600">
                      Review at optimal intervals: 1, 2, 4, 8, 16, 32 days
                    </p>
                  </div>
                </div>

                <div className="grid grid-cols-3 gap-4 mb-6">
                  <div className="bg-red-50 border border-red-200 rounded-lg p-4">
                    <div className="flex items-center gap-2 mb-1">
                      <Clock className="text-red-600" size={20} />
                      <span className="text-sm font-medium text-red-700">Overdue</span>
                    </div>
                    <p className="text-2xl font-bold text-red-600">{overdue.length}</p>
                  </div>
                  
                  <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <div className="flex items-center gap-2 mb-1">
                      <Calendar className="text-blue-600" size={20} />
                      <span className="text-sm font-medium text-blue-700">Due Today</span>
                    </div>
                    <p className="text-2xl font-bold text-blue-600">{dueToday.length}</p>
                  </div>
                  
                  <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                    <div className="flex items-center gap-2 mb-1">
                      <TrendingUp className="text-green-600" size={20} />
                      <span className="text-sm font-medium text-green-700">Total Topics</span>
                    </div>
                    <p className="text-2xl font-bold text-green-600">{topics.length}</p>
                  </div>
                </div>

                <div className="bg-gray-50 rounded-lg p-4">
                  <h2 className="font-semibold text-gray-700 mb-3">Add New Topic</h2>
                  <div className="flex gap-2">
                    <input
                      type="text"
                      value={newTopic}
                      onChange={(e) => setNewTopic(e.target.value)}
                      onKeyPress={(e) => e.key === 'Enter' && addTopic()}
                      placeholder="e.g., Spring Security JWT"
                      className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                    <input
                      type="date"
                      value={selectedDate}
                      onChange={(e) => setSelectedDate(e.target.value)}
                      className="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                    <button
                      onClick={addTopic}
                      className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center gap-2"
                    >
                      <Plus size={20} />
                      Add
                    </button>
                  </div>
                  <p className="text-xs text-gray-500 mt-2">
                    ðŸ’¡ Tip: Set the date to when you first learned this topic
                  </p>
                </div>
              </div>

              <div className="flex gap-2 mb-4">
                <button
                  onClick={() => setCurrentView('today')}
                  className={`px-4 py-2 rounded-lg font-medium ${
                    currentView === 'today'
                      ? 'bg-blue-600 text-white'
                      : 'bg-white text-gray-700 hover:bg-gray-100'
                  }`}
                >
                  Today's Reviews
                </button>
                <button
                  onClick={() => setCurrentView('all')}
                  className={`px-4 py-2 rounded-lg font-medium ${
                    currentView === 'all'
                      ? 'bg-blue-600 text-white'
                      : 'bg-white text-gray-700 hover:bg-gray-100'
                  }`}
                >
                  All Topics
                </button>
              </div>

              {currentView === 'today' ? (
                <div>
                  {overdue.length > 0 && (
                    <div className="mb-6">
                      <h2 className="text-lg font-bold text-red-600 mb-3 flex items-center gap-2">
                        <Clock size={20} />
                        Overdue ({overdue.length})
                      </h2>
                      {overdue.map(topic => (
                        <TopicCard key={topic.id} topic={topic} status="overdue" />
                      ))}
                    </div>
                  )}

                  {dueToday.length > 0 && (
                    <div className="mb-6">
                      <h2 className="text-lg font-bold text-blue-600 mb-3 flex items-center gap-2">
                        <Calendar size={20} />
                        Due Today ({dueToday.length})
                      </h2>
                      {dueToday.map(topic => (
                        <TopicCard key={topic.id} topic={topic} status="today" />
                      ))}
                    </div>
                  )}

                  {overdue.length === 0 && dueToday.length === 0 && (
                    <div className="bg-white rounded-lg p-8 text-center">
                      <Check className="mx-auto text-green-500 mb-3" size={48} />
                      <h3 className="text-lg font-semibold text-gray-700 mb-2">
                        All caught up!
                      </h3>
                      <p className="text-gray-600">
                        No reviews due today. Great job! ðŸŽ‰
                      </p>
                    </div>
                  )}
                </div>
              ) : (
                <div>
                  {topics.length === 0 ? (
                    <div className="bg-white rounded-lg p-8 text-center">
                      <Brain className="mx-auto text-gray-400 mb-3" size={48} />
                      <h3 className="text-lg font-semibold text-gray-700 mb-2">
                        No topics yet
                      </h3>
                      <p className="text-gray-600">
                        Add your first topic to start tracking reviews
                      </p>
                    </div>
                  ) : (
                    <>
                      {overdue.length > 0 && (
                        <div className="mb-6">
                          <h2 className="text-lg font-bold text-red-600 mb-3">Overdue</h2>
                          {overdue.map(topic => (
                            <TopicCard key={topic.id} topic={topic} status="overdue" />
                          ))}
                        </div>
                      )}
                      
                      {dueToday.length > 0 && (
                        <div className="mb-6">
                          <h2 className="text-lg font-bold text-blue-600 mb-3">Due Today</h2>
                          {dueToday.map(topic => (
                            <TopicCard key={topic.id} topic={topic} status="today" />
                          ))}
                        </div>
                      )}
                      
                      {upcoming.length > 0 && (
                        <div>
                          <h2 className="text-lg font-bold text-gray-700 mb-3">Upcoming</h2>
                          {upcoming.map(topic => (
                            <TopicCard key={topic.id} topic={topic} status="upcoming" />
                          ))}
                        </div>
                      )}
                    </>
                  )}
                </div>
              )}

              <div className="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
                <h3 className="font-semibold text-blue-900 mb-2">ðŸ“š How to Use</h3>
                <ul className="text-sm text-blue-800 space-y-1">
                  <li>â€¢ Add topics you've learned with the date you learned them</li>
                  <li>â€¢ Review topics when they show up as "Due Today" or "Overdue"</li>
                  <li>â€¢ Click "Done" after reviewing to schedule the next review</li>
                  <li>â€¢ Review intervals: Day 1, 2, 4, 8, 16, 32, then monthly</li>
                  <li>â€¢ Data is saved in your browser (won't be lost on refresh)</li>
                </ul>
              </div>
            </div>
          );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(
            <SpacedRepetitionTracker />
        );
    </script>
</body>
</html>
